{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container-fluid auth-fam">
    <div class="">
        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    <img class="rounded-circle account-img" style="height: 90px; width: 90px" id=prof-pic
                        src="{{image_file}}">
                    <div class="media-body">
                        <h2 class="account-heading">{{current_user.username|capitalize}}</h2>
                        <p class="text-secondary">{{current_user.email}}</p>
                    </div>
                </div>
                <div class="col-md-8">

                    <div class="" id="prof">
                        {{wtf.quick_form(form)}}
                    </div>




                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
